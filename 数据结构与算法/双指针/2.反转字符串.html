<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        /**
         * @param {character[]} s
         * @return {void} Do not return anything, modify s in-place instead.
         */

        var reverseString = function (s) {
            // 使用双指针法进行反转
            let left = 0
            let right = s.length - 1
            // 需要交换的次数
            let exchange = Math.floor(s.length / 2)
            while (exchange) {
                // 交换操作
                let temp = s[left]
                s[left] = s[right]
                s[right] = temp
                // 移动指针
                left++
                right--
                exchange--
            }
            return s
        };
    </script>
</body>

</html>
