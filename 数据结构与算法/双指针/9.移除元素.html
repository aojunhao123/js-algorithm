        // 双指针解法
        var removeElement = function (nums, val) {
            let i = 0; // 指向当前遍历的位置(快指针)
            let j = 0; // 指向下一个要覆盖的位置(慢指针)

            while (i < nums.length) {
                if (nums[i] !== val) {
                    nums[j] = nums[i]; // 覆盖元素
                    j++;
                }
                i++;
            }

            return j; // 返回新长度
        };

        console.log(removeElement([0, 1, 2, 2, 3, 0, 4, 2], 2))
