        // 双指针解法
        // 由于数组是递增的,因此最大的数一定在数组两端
        var sortedSquares = function (nums) {
            let i = 0 // 左指针 
            let j = nums.length - 1 // 右指针
            const newArr = []
            // 
            while (i <= j) {
                if (nums[i] * nums[i] > nums[j] * nums[j]) {
                    newArr.unshift(nums[i] * nums[i])
                    i++
                }
                else {
                    newArr.unshift(nums[j] * nums[j])
                    j--
                }
            }
            return newArr
        }
        sortedSquares([-4, -1, 0, 3, 10])
