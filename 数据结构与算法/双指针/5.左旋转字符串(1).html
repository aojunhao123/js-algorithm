        var reverseLeftWords = function (s, n) {
            const strArr = [...s]
            // 反转整个字符串
            strArr.reverse()
            let left = 0
            let right = strArr.length - 1 - n
            // 反转前n个字符
            while (left < right) {
                [strArr[left], strArr[right]] = [strArr[right], strArr[left]]
                left++
                right--
            }
            console.log(strArr);
            right = strArr.length - 1
            left = right - n + 1
            // 反转剩余字符
            while (left < right) {
                [strArr[left], strArr[right]] = [strArr[right], strArr[left]]
                left++
                right--
            }
            return strArr.join("")
        };
        reverseLeftWords('abcde', 2)
        // edcba-->cdeab
    </script>
