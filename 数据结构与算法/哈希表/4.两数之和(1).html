<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        /**
         * @param {number[]} nums
         * @param {number} target
         * @return {number[]}
         */
        var twoSum = function (nums, target) {
            const map = new Map()
            // 不要使用foreach,无法终止循环!!!
            for (let i = 0; i < nums.length; i++) {
                if (!map.has(target - nums[i])) {
                    map.set(nums[i], i)
                }
                else {
                    return [map.get(target - nums[i]), i]
                }
            }
            return []
        };
        twoSum([2, 7, 11, 15], 9)
    </script>
</body>

</html>
