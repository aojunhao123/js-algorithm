<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        /**
         * @param {number[]} nums
         * @param {number} target
         * @return {number[]}
         */
        function twoSum(nums, target) {
            const map = new Map()
            for (let i = 0; i < nums.length; i++) {
                const curNums = nums[i] //当前元素
                const targetNums = target - curNums //目标元素
                // 判断map中是否有符合的值(一定要先判断，再set！！！)
                if (map.has(targetNums)) {
                    // 找到则返回包含下标数组
                    return [map.get(targetNums), i]
                }
                // 存储当前值
                else {
                    map.set(curNums, i)
                }
            }
        }
    </script>
</body>

</html>
