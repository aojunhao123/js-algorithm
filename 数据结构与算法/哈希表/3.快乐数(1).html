<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        /**
         * @param {number} n
         * @return {boolean}
         */
        var isHappy = function (n) {
            // 存储每次求和的结果
            const set = new Set()
            while (n !== 1 && !set.has(n)) {
                set.add(n)
                n = calcSum(n)
            }
            return n === 1
        };

        /**
         * @param {number} n
         */
        const calcSum = function (n) {
            const str = n.toString()
            let sum = 0
            for (const item of str) {
                const num = parseInt(item)
                sum += num * num
            }
            return sum
        }
    </script>
</body>

</html>
