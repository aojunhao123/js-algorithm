<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        /**
         * @param {number} n
         * @return {number[][]}
         */
        var generateMatrix = function (n) {
            // n*n数组
            const matrix = new Array(n).fill(0).map(() => new Array(n))
            // 起始位置
            let row = col = 0
            // 偏移量(遵循左闭右开)
            let offset = 1
            // 每次填充的值
            let count = 1
            // 循环次数
            let loop = Math.floor(n / 2)
            // 模拟
            while (loop) {
                // 第一条边从左到右(不处理每条边的最后一个位置)
                for (; col < n - offset; col++) {
                    matrix[row][col] = count
                    count++
                }
                // 第二条边从上到下
                for (; row < n - offset; row++) {
                    matrix[row][col] = count
                    count++
                }
                // 第三条边从右到左
                for (; col > offset - 1; col--) {
                    matrix[row][col] = count
                    count++
                }
                // 第四条边从下到上
                for (; row > offset - 1; row--) {
                    matrix[row][col] = count
                    count++
                }
                // 一轮循环结束,重新定义下轮循环的起始位置
                row++
                col++
                // 增加偏移量
                offset++
                loop--
            }
            // 若传入的为奇数,则需要为矩阵中央位置单独赋值
            if (n % 2 !== 0) {
                matrix[row][col] = count
            }
            return matrix
        };
        console.log(generateMatrix(3));

    </script>
</body>

</html>
