<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        /**
         * @param {number} n
         * @return {number}
         */
        // 递归思想
        var fib = function (n) {
            switch (n) {
                case 0:
                    return 0
                case 1:
                    return 1
            }
            return fib(n - 1) + fib(n - 2)
        };

        // 动态规划思想
        /* 
        1.确定dp数组以及下标的含义
        dp[i]的定义:第i个数的斐波那契数值为dp[i]
        2.确定递推公式
        dp[i] = dp[i-1]+dp[i-2]
        3.dp数组如何初始化
        dp[0] = 0 dp[1] = 1
        4.确定遍历顺序
        从递推公式dp[i] = dp[i-1]+dp[i-2]中可以看出dp[i]是依赖于dp[i-1]和dp[i-2]的,那么遍历的顺序一定是从前到后遍历的
        5.举例推导dp数组
        */
        const fib = function (n) {
            let dp = [0, 1]
            for (let i = 2; i <= n; i++) {
                dp[i] = dp[i-1]+dp[i-2]
            }
            return dp[n]
        }
    </script>
</body>

</html>
