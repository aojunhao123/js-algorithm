<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        /**
         * @param {ListNode} list1
         * @param {ListNode} list2
         * @return {ListNode}
         */
        /* 思路：判断两个链表中的每一个节点的值大小，合并小的那个
         *特殊情况：两个链表不等长。当其中一个链表已经全部合并，则把另一个链表中剩余的节点全部合并掉
         */
        var mergeTwoLists = function (list1, list2) {
            // 虚拟头节点
            const dummy = new ListNode()
            let cur = dummy
            while (list1 && list2) {
                if (list1 && list1.val <= list2.val) {
                    cur.next = list1
                    list1 = list1.next
                }
                else {
                    cur.next = list2
                    list2 = list2.next
                }
                cur = cur.next
            }
            cur.next = list1 === null ? list2 : list1
            return dummy.next
        };

        class ListNode {
            constructor(val, next) {
                this.val = val
                this.next = next
            }
        }
    </script>
</body>

</html>
