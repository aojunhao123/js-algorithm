                this.val = val

        const removeElements = function (head, val) {
            // 判断头节点是否需要删除
            if (head !== null && head.val === val) {
                head = head.next
            }
            let current = head
            // 遍历链表
            while (current.next !== null) {
                if (current.next.val === val) {
                    current.next = current.next.next
                }
                else current = current.next
            }
            return head
        }
