<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        /**
         * 如果在将所有大写字符转换为小写字符、并移除所有非字母数字字符之后，短语正着读和反着读都一样。
         * 则可以认为该短语是一个 回文串 。字母和数字都属于字母数字字符。
         * 给你一个字符串 s，如果它是 回文串 ，返回 true ；否则，返回 false 。
         */
        /**
         * @param {string} s
         * @return {boolean}
         */
        var isPalindrome = function (s) {
            // 对字符串处理：使其只有小写字母
            const pattern = /[^a-z0-9]/gi //匹配模式
            const str = s.replace(pattern, "").toLowerCase()
            // 反转字符串
            const reverseStr = str.split('').reverse().join('')
            // 利用回文字符串的对称特性进行比较
            if (reverseStr === str) return true
            else return false
        };

        /**
         * @param {string} s
         * @return {boolean}
         */
        // 双指针版
        var isPalindrome = function (s) {
            // 对字符串处理：使其只有小写字母
            const pattern = /[^a-z0-9]/gi //匹配模式
            const str = s.replace(pattern, "").toLowerCase()
            // 利用双指针进行对比
            let l = 0, r = str.length - 1
            while (l < r) {
                // 相等则移动指针继续比较
                if (str[l] === str[r]) {
                    l++
                    r--
                }
                // 抵达字符串中点说明符合回文
                if (l === r) {
                    return true
                }
                // 不相等直接返回false
                if (str[l] !== str[r]) {
                    return false
                }
            }
            // 未提前终止循环说明符合回文
            return true
        };

        isPalindrome("A man, a plan, a canal: Panama")
    </script>
</body>

</html>
