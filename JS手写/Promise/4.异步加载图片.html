<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image()

                // 图像加载成功
                img.onload = function () {
                    resolve(img)
                }

                // 图像加载失败
                img.onerror = function () {
                    reject(new Error('图像加载失败！！！'))
                }

                // 加载图片
                img.src = url
            })
        }
    </script>
</body>

</html>
